<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br>

                <div class="calculator">
                    <input id="result" type="text" class="form-control result" placeholder="0" disabled="disabled">

                    <div class="row">
                        <button onclick="calculator('action', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button onclick="calculator('action', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
                        <button onclick="calculator('action', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
                    </div>

                    <div class="row">
                        <button onclick="calculator('value', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
                        <button onclick="calculator('value', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
                        <button onclick="calculator('value', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
                        <button onclick="calculator('action', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calculator('value', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
                        <button onclick="calculator('value', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
                        <button onclick="calculator('value', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
                        <button onclick="calculator('action', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calculator('value', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
                        <button onclick="calculator('value', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
                        <button onclick="calculator('value', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
                        <button onclick="calculator('action', '=')" type="button" class="btn btn-dark btn-lg enter font-weight-light">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px;">
                        <button onclick="calculator('value', 0)" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                        <button onclick="calculator('action', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">&copy; 2019 Copyright: Sthephane Vilas Boas
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <!-- Script -->
    <script src="javascript/script.js"></script>

</body>

</html>
